
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="angular.mim.js"></script>
    <script src="app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Module Assignment 1</title>
</head>
    <body ng-app="LunchCheck">
        <div ng-controller="LunchCheckController">
            <div class="col-md-12 ">
                <div style="text-align:center;padding-top:15%;padding-left:30%" class="col-md-8">
                    <input type="text" class=" form-control" ng-model="inputVal" id="txtInput">
                </div>
                <div class="col-md-4" style="text-align:center;padding-left:45%;padding-top:4%;">
                    <button ng-click="ItemList();" class="btn btn-primary">Click</button>
                </div>
            </div>


            <div class="col-md-8" style="text-align:center;padding-left:20%;padding-top:4%;">
                <p style="font-size:20pt;color:saddlebrown;font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif" ;>Item typed {{totalStringval}}</p>
            </div>
        </div>
        
    </body>
</html>
